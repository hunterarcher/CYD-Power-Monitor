[env:esp32dev]
platform = espressif32@6.8.1
board = esp32dev
framework = arduino

; Optimized for ESP-NOW + WiFi + Display
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Memory optimizations for main display
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DCONFIG_ARDUHAL_ESP_LOG=1
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    ; WiFi + ESP-NOW optimizations
    -DCONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM=8
    -DCONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM=16
    -DCONFIG_ESP32_WIFI_TX_BUFFER_TYPE=1
    -DCONFIG_ESP32_WIFI_DYNAMIC_TX_BUFFER_NUM=16

; Libraries for main display functionality
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit SSD1306@^2.5.7
    bblanchon/ArduinoJson@^6.21.3
    ESP Async WebServer

; Custom partition for web interface + data storage
board_build.partitions = default.csv