[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_port = COM10
upload_port = COM10
board_build.partitions = partitions_custom.csv
lib_deps = 
    ; Using basic BLE without NimBLE library for now
    ; no external crypto dependency; use mbedtls built into ESP-IDF
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -Os
    -DCONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=1
    -DCONFIG_LOG_DEFAULT_LEVEL=1
    -DCONFIG_FREERTOS_UNICORE=1
    ; Ensure component include paths are visible to the build
    -Ivictron_sensor/include
    -Ivictron_sensor/src
; Use deep library dependency finder to pull in ESP32 BLE headers if needed
lib_ldf_mode = deep